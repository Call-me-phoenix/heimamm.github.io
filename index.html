<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>黑马面面</title>
</head>

<body>
    <section class="wrap">
        <header class="header">黑马面面</header>
        <nav class="nav">
            <a href="#" class="items"><img src="icons/icon1.png" alt=""><span>HR面试</span></a>
            <a href="#" class="items"><img src="icons/icon2.png" alt=""><span>笔试</span></a>
            <a href="#" class="items"><img src="icons/icon3.png" alt=""><span>技术面试</span></a>
            <a href="#" class="items"><img src="icons/icon4.png" alt=""><span>模拟面试</span></a>
            <a href="#" class="items"><img src="icons/icon5.png" alt=""><span>面试技巧</span></a>
            <a href="#" class="items"><img src="icons/icon6.png" alt=""><span>薪资查询</span></a>
        </nav>
        <section class="go"><img src="images/go.png" alt=""></section>
    </section>
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span> 就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="get-job-focus">
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a href="#"><img src="images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide"><a href="#"><img src="images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide"><a href="#"><img src="images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
                <!-- 添加左右箭头 -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <section class="content study_on">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span> 充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="study">
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/pic1.png" alt="">
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/pic2.png" alt="">
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/pic1.png" alt="">
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/pic1.png" alt="">
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <a href="#" class="item"><span></span>
            <p>首页</p>
        </a>
        <a href="#" class="item"><img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item"><img src="icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item"><img src="icons/user.png" alt="">
            <p>我的首页</p>
        </a>
    </footer>
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                // 能够显示的个数
                slidesPerView: 2,
                // 每个slid之间的距离
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 第二个函数里面是 充电学习轮播图
        (function () {
            var swiper = new Swiper('.study_fo', {
                slidesPerView: 2.2,
                spaceBetween: 30,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        })()
    </script>
</body>

</html>
